<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Transferencias</title>
    <!--Web Responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS de estilos -->
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <main>
        <!--contenedor general-->
        <div class="container mt-5">
            <!--Titulo-->
            <h1 class="text-center mb-3">Transferir dinero</h1>

            <!--Tarjeta agregar contacto-->
            <div class="card mb-3 w-100">
                <div class="card-body">
                    <h2 class="tituloTrasnferencia mb-3">Agregar contacto</h2>
                    <!--Formulario agregar contacto-->
                    <form id="formularioContacto">
                        <input type="text" id="rutContacto" class="form-control mb-2" placeholder="RUT" required>
                        <input type="text" id="nombreContacto" class="form-control mb-2" placeholder="Nombre y Apellido"
                            required>
                        <input type="text" id="aliasContacto" class="form-control mb-2" placeholder="Alias (opcional)">
                        <input type="email" id="correoContacto" class="form-control mb-2"
                            placeholder="Correo (opcional)">
                        <!--seleccionar banco-->
                        <select id="bancoContacto" class="form-select mb-2" required>
                            <option value="">Seleccione banco</option>
                            <option value="Banco Estado">Banco Estado</option>
                            <option value="Banco de Chile">Banco de Chile</option>
                            <option value="BCI">BCI</option>
                            <option value="Santander">Santander</option>
                            <option value="Scotiabank">Scotiabank</option>
                            <option value="Falabella">Banco Falabella</option>
                        </select>
                        <!--seleccionar tipo de cuenta-->
                        <select id="tipocuentaContacto" class="form-select mb-2" required>
                            <option value="">Seleccione tipo de cuenta</option>
                            <option value="Cuenta Corriente">Cuenta Corriente</option>
                            <option value="Cuenta Vista">Cuenta Vista</option>
                            <option value="Cuenta de Ahorro">Cuenta de Ahorro</option>
                        </select>
                        <input type="text" id="cuentaContacto" class="form-control mb-2" placeholder="Número de cuenta"
                            required>
                        <!--Boton agregar contacto-->
                        <button type="submit" class="btn btn-primary w-100 botones">Agregar contacto</button>
                    </form>
                </div>
            </div>

            <!--Tarjeta Buscar contacto y lista contacto-->
            <div class="card mb-3 w-100">
                <div class="card-body">
                    <!--Buscador de contacto-->
                    <input type="text" id="buscadorContacto" class="form-control mb-2 mt-2"
                        placeholder="Buscar contacto por nombre" autocomplete="off">
                    <!--Sugerencias-->
                    <div id="sugerenciasContacto" class="list-group"></div>
                    <!--Lista de contactos-->
                    <h2 class="tituloTransferencia">Lista de contactos</h2>
                    <div id="listaContactos" class="list-group"></div>
                    <!--Formulario transferencia-->
                    <form id="formularioTransferencia" class="mt-3">
                        <label for="montoTransferencia" class="form-label">Transferir</label>
                        <input type="number" id="montoTransferencia" class="form-control mb-2" placeholder="Monto"
                            min="1" required>
                        <!--Boton transferencia-->
                        <button type="submit" class="btn btn-success w-100 botones">Transferir</button>
                    </form>
                </div>
            </div>
            <!--Volver al menu-->
            <a id="volverMenu" href="menu.html" class="btn btn-link w-100 mt-3"> ← Volver al menú</a>
    </main>
    <!--Footer-->
    <footer>
        <p class="text-center mt-4">&copy; 2024 Alke Wallet. <em>Todos los derechos reservados.</em></p>
    </footer>

    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--JS de interactividad-->
    <script src="JS/interactividad.js"></script>
</body>

</html>
