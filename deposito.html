<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Deposito</title>
    <!--Web Responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS de estilos -->
    <link rel="stylesheet" href="CSS/estilos.css">
</head>


<body>
    <main>
        <!--contenedor general-->
        <div class="container mt-5">
            <!--Titulo-->
            <h1 class="text-center mb-3">Depositar dinero</h1>

            <!--Tarjeta de deposito-->
            <div class="card w-100">
                <div class="card-body">
                    <!--Formulario deposito-->
                    <form id="formularioDeposito">
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto a depositar</label>
                            <input type="number" id="monto" min="1" class="form-control"
                                placeholder="Ingrese monto a depositar" required>
                        </div>
                        <!--Bonton depositar-->
                        <button type="submit" id="botonDepositar" class="btn btn-success w-100">
                            Depositar
                        </button>
                    </form>

                </div>
            </div>
            <!--Volver al menú-->
            <a id="volverMenu" href="menu.html" class="btn btn-link w-100 mt-3">
                ← Volver al menú
            </a>

        </div>
    </main>
    <!--Footer-->
    <footer>
        <p class="text-center mt-4">&copy; 2024 Alke Wallet. <em>Todos los derechos reservados.</em></p>
    </footer>

    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--JS de interactividad-->
    <script src="JS/interactividad.js"></script>
</body>

</html>
